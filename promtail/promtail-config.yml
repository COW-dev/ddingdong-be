server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /positions.yaml

clients:
  - url: \${LOKI_URL}

scrape_configs:
  - job_name: all
    static_configs:
      - targets:
          - localhost
        labels:
          job: all_logs
          __path__: /var/logs/all/*.log

  - job_name: warn
    static_configs:
      - targets:
          - localhost
        labels:
          job: warn_logs
          __path__: /var/logs/warn/*.log

  - job_name: error
    static_configs:
      - targets:
          - localhost
        labels:
          job: error_logs
          __path__: /var/logs/error/*.log
