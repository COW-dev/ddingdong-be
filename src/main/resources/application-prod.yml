spring:
  config:
    activate:
      on-profile: prod

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    database: mysql
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
    defer-datasource-initialization: false
    open-in-view: true

  sql:
    init:
      mode: never

  security:
    user:
      name: ${MONITORING_USERNAME}
      password: ${MONITORING_USER_PASSWORD}

jwt:
  header: "Authorization"
  prefix: "Bearer"
  issuer: "ddingdong"
  secret: ${JWT_SECRET}
  expiration: 36000

logging:
  config: classpath:logback-${spring.profiles.active}.xml

sentry:
  dsn: ${SENTRY_DSN}
  environment: prod

server:
  tomcat:
    mbeanregistry:
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: info, health
      base-path: ${ACTUATOR_BASE_PATH}
    jmx:
      exposure:
        exclude: "*"
    prometheus:
      enabled: true
  server:
    port: 9090
